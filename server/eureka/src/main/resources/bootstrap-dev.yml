spring:
  log:
    dir: /log/spring-cloud-examples-2.x
    rootLevel: info

eureka:
  environment: mylocal
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://mylocal.eureka1:37666/eureka/
  server:
   enable-self-preservation: false  # 关闭自我保护功能
   peer-eureka-nodes-update-interval-ms: 60000  # 集群之间相互更新节点信息的时间频率